version: 1.0.0+1

environment:
 # sdk: ">=2.7.0 <3.0.0"
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6
  webview_flutter: ^2.0.9
  fluttertoast: ^7.1.8
  permission_handler: ^8.1.3
  flutter_statusbarcolor: ^0.2.3
  flutter_svg: ^0.19.3
  flutter_webview_plugin: ^0.4.0
  connectivity: ^3.0.6
  http: any
 # flutter_local_notifications: 3.0.1+3
  flutter_local_notifications: ^5.0.0-nullsafety.0

  firebase_messaging: ^10.0.7
  #  firebase_messaging: ^7.0.3
#  firebase_core: ^0.5.0+1
  firebase_core: ^1.2.0
  #firebase_messaging: ^10.0.0
  #  firebase_core: ^1.2.0
  #  flutter_local_notifications: ^5.0.0+1
  #plain_notification_token: ^0.0.1
  change_app_package_name: ^1.0.0
  url_launcher: ^6.0.0-nullsafety



